<!-- Definition of the doctype -->
<!DOCTYPE html>
<html>
  <head>
    <!-- Adding a title -->
    <title>Exploring Html</title>
    <body>
      <!-- Example of a basic paragraph and different heading sizes -->
      <p>hello</p>
      <h1>This is the first heading size</h1>
      <h2>This is the second heading size</h2>
      <h3>This is the third heading size</h3>
      <h4>This is the fourth heading size</h4>
      <h5>This is the fifth heading size</h5>
      <h6>This is the sixth heading size</h6>
      
      <!-- A link and image example -->
      <a href="https://en.wikipedia.org/wiki/Main_Page">An example of a link; leads to Wikipedia</a>
      <img src="https://www.organicfacts.net/wp-content/uploads/2013/05/Banana3-1020x765.jpg" alt="A banana"/>
      
    </body>
  </head>
</html>
