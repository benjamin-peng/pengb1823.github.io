<!DOCTYPE html>
<html>
  <head>
    <title>Comments</title>
  </head>
  <body>
    <p>A comment begins with <!-- and ends with --><br>They are not rendered in the page</p>
    <p>There are several comments in this page, but you cannot see them. Comments can also be used to block unused code.</p>
    <!-- An example of a comment -->
    <!-- Another comment -->
    <p>This is a paragraph.</p>
    <!-- Do not display this text in the browser -->
    <p>This is another paragraph</p>
  </body>
</html
