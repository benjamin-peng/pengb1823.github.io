<!DOCTYPE html>
<html>
  <head>
    <title>Styles</title>
  </head>
  <body>
    <body style="background-color:tan;">
    <p>The style attribute is used to add style to an HTML element. I have used it to change the background color to tan.</p>
    <p style="font-family:courier;">I've changed the font of this paragraph to Courier.</p>
    <p style="text-align:center; color:red;">This paragraph is centered with the color changed to red.</p>
  </body>
</html
