<!DOCTYPE html>
<html>
  <head>
    <title>Blocks</title>
  </head>
  <body>
    <div style="background-color:black;color:white;padding:20px;">
      <h2>Div element</h2>
      <p>This is an example of a header and a paragraph enclosed in a div block.</p>
    </div>
    
    <h1>A <span style="color:red">span block</span> has been used to make this section of text red.</h1>
    
    <span>This is an example of two </span>
    <span>inline elements</span>
  </body>
</html>
